<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "ShoppingListDirectiveApp">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app4.js"></script>
    <link rel="stylesheet" href="Style4.css">
    <title> Directive with Isolate Scope </title>
  </head>
  <body>
    <h1> Directive with Isolate Scope </h1>



    <div ng-controller = "ShoppingListController1 as list1">
      <!-- <h3> Shopping List 1 </h3> -->

      <input type="text" ng-model = "list1.ItemName" placeholder="Name">
      <input type="text" ng-model = "list1.ItemQuantity" placeholder="Quantity">
      <button type="button" ng-click = "list1.addItem();">Add a new Item</button>

      <shopping-list my-list = "list1" my-title = "{{ list1.Title_1 }}" ></shopping-list>

      <!-- <ol>
        <li ng-repeat = "item in list1.getItems">
          {{ item.quantity }} of {{ item.name }}
          <button type="button" ng-click = "list1.RemoveItem($index);">Remove Item</button>
        </li>
      </ol> -->

      <div class="error" ng-if = "list1.errorMessage">
        Error : {{ list1.errorMessage }}
      </div>

    </div>



        <div ng-controller = "ShoppingListController2 as list2">
          <!-- <h3> Shopping List 2 ( Limited to 3 items ) </h3> -->

          <input type="text" ng-model = "list2.ItemName" placeholder="Name">
          <input type="text" ng-model = "list2.ItemQuantity" placeholder="Quantity">
          <button type="button" ng-click = "list2.addItem();">Add a new Item</button>

          <shopping-list my-list = "list2" my-title = "Shopping List 2 ( Limited to 3 items )" ></shopping-list>

          <!-- <ol>
            <li ng-repeat = "item in list2.getItems">
              {{ item.quantity }} of {{ item.name }}
              <button type="button" ng-click = "list2.RemoveItem($index);">Remove Item</button>
            </li>
          </ol> -->

          <div class="error" ng-if = "list2.errorMessage">
            Error : {{ list2.errorMessage }}
          </div>

        </div>


  </body>
</html>
